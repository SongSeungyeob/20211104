<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>javascript/write.html</title>
    </head>

    <body>
        <script>
            window.document.write("Hello, World<h1");
            // documnent 영역 = 웹 페이지에 들어갔을 떄 우리한테 보이는 영역

            var str = '<h1>Hello, world</h1>';
            var names = ['홍길동','김민수','박철민'];
            document.write('<ul>')

            for(var i = 0 ; i < 3; i++) {
                window.document.write(str);
            }
            for(var name of names) {
                document.write('<li>Hello, ' + name + '</li>');
            }
            document.write('</ul>')
        </script>

    </body>

</html>
