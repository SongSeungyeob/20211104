<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>javascript/array.html</title>

        <style>
            thead>tr {
                background-color: gray;
                color:wheat;
            }
            tbody>tr:nth-of-type(2n+1) {
                background-color: yellow;
            }

            img {
                width:40px;
                height:40px;
            }
        </style>
    </head>

    <body>
        <script>
            var person1 = {
                name: '홍길동',
                age: 20,
                score: 80,
                image: 'img1.png'
            }

            var person2 = {
                name: '김민수',
                age: 23,
                score: 85,
                image: 'img5.png'
            }

            var person3 = {
                name: '홍성민',
                age: 25,
                score: 88,
                image: 'img3.png'
            }

            var objAry = [ person1, person2, person3 ];
            
            // for(var i = 0 ; i < objAry.length; i++) {
            //     //console.log(`name: ${objAry[i].name}, age: ${objAry[i].age}`);
            //     document.write(`${i + 1} 번째 데이터 - - - - - - - - - -<br>`);
            //     for(var field in objAry[i]) {
            //         document.write(`${field}, ${objAry[i][field]}`);
            //         document.write(`<br>`);
            //     }
            // }

            document.write('<table border="3"><tr><thead><th>이름</th><th>나이</th><th>점수</th><th>사진</th></thead></tr><tbody>');
            for(var i = 0;  i < objAry.length; i++) {
                document.write(`<tr>`);
                for(var field in objAry[i]) {
                    if(field == 'image') {
                        document.write('<td><img src="'+objAry[i][field]+'"></td>');
                    } else {
                        document.write(`<td>${objAry[i][field]}</td>`);
                    }
                    
                }
                document.write(`</tr>`);
            }
            document.write('</tbody></table>')
            
        </script>
    </body>
</html>
