<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/string.html</title>
</head>
<body>
    <script>
        var str = 'hello, world';
        str = new String('hello, world');
        console.log(typeof str);
        
        var strs = str.split(',');
        console.log(strs);
        console.log(str[0]);
        console.log(str.slice(0, 4));
        console.log(str.substring(0, 5));
        console.log(str.slice(-5,-1));

        let newStr = str.replace('Hello', 'Nice');
        newStr = str.toLowerCase();
        console.log(newStr);

        let indexStr = newStr.indexOf('o');
        console.log(indexStr);

        let charAtStr = newStr.charAt(3);
        console.log(charAtStr);

        let mins = ['950101-1234567', '970202-2345678','0101233456789', '020202 4545454'];
        function checkGender(number) {
            let strLen = number.length;
            if(strLen == 13) {
                if(number.charAt(6) == '1' || number.charAt(6) == '3') {
                    return '남자';
                } else {
                    return '여자';
                }
            } else {
                let strBar = number.indexOf('-');
                if(strBar != -1) {
                    if(number.charAt(strBar + 1) == 1 || number.charAt(strBar + 1) == 3) {
                        return '남자';
                    } else {
                        return '여자';
                    }
                } else {
                    let strSpace = number.indexOf(' ');
                    if(number.charAt(strSpace + 1) == 1 || number.charAt(strSpace + 1) == 3) {
                        return '남자';
                    } else {
                        return '여자';
                    }
                }
            }
        }
        console.log(checkGender(mins[0]));
        console.log(checkGender(mins[1]));
        console.log(checkGender(mins[2]));
        console.log(checkGender(mins[3]));
    </script>
</body>
</html>
